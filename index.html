<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Closed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #3e3e61);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .loader {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #00ffd5;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .screen {
      position: absolute;
      text-align: center;
      display: none;
    }

    .visible {
      display: block;
    }

    .loading-screen h1 {
      font-size: 3em;
      color: #ff4b5c;
      margin-bottom: 10px;
    }

    .content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff4b5c;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .contact {
      margin-top: 20px;
      font-weight: bold;
      color: #00ffd5;
      font-size: 1.1em;
    }

    .contact a {
      color: #00ffd5;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- OFF + Loading Spinner -->
  <div class="screen loading-screen visible" id="loading">
    <h1>OFF</h1>
    <div class="loader"></div>
    <p style="margin-top: 15px; font-size: 1.1em;">Loading...</p>
  </div>

  <!-- Server Closed Message -->
  <div class="screen content" id="content">
    <h1>Server is Closed</h1>
    <p>We apologize for the inconvenience.</p>
    <p>Please contact the admin for more information.</p>
    <div class="contact">
      Contact Admin: <a href="https://t.me/ROCKY_BHAI_00007" target="_blank">@ROCKY_BHAI_00007</a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("loading").classList.remove("visible");
      document.getElementById("content").classList.add("visible");
    }, 4000); // Total loading + OFF display time
  </script>
</body>
</html>
